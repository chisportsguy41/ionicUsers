<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Edit a User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user" class="welcome-card">
    <ion-card-header>
      <ion-card-title>Edit {{user.first_name}} {{user.last_name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="user.username"></ion-input>
        <div *ngIf="errors.username"> {{ errors.username }} </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="user.email"></ion-input>
        <div *ngIf="errors.email"> {{ errors.email }} </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" name="first_name" [(ngModel)]="user.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" name="last_name" [(ngModel)]="user.last_name"></ion-input>
      </ion-item>
      <ion-button id="submit" expand="full" (click)="onSubmit()">Submit</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab *ngIf="user" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/user-delete/', user._id]" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
