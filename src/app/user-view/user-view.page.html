<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>View a User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="!user">
    <ion-label text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>
  <ion-card *ngIf="user" class="welcome-card">
    <ion-card-header>
      <ion-card-title>{{ user.first_name }} {{ user.last_name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>{{ user.username }}</ion-item>
      <ion-item>{{ user.email }}</ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab *ngIf="user" vertical="top" horizontal="end">
    <ion-fab-button color="tertiary" [routerLink]="['/user-edit/', user._id]">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
