<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Delete User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item *ngIf="!user">
    <ion-label text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>Are you sure you want to delete {{user.first_name}} {{user.last_name}}?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" (click)="deleteUser()" color="danger">Yes</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
